description_file =
    README.md
author = OpenStack
author_email = openstack-discuss@lists.openstack.org
home_page = https://docs.openstack.org/etcd3gw/latest/
python_requires = >=3.8
classifier =
    Environment :: Console
    Environment :: OpenStack
    Intended Audience :: Developers
